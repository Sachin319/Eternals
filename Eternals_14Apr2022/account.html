<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Eternals | Account</title>
<link rel="icon" href="images/favicon.png">
<!--CSS Files -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel='stylesheet' href='css/animate.css'>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/color.css" />
<link rel="stylesheet" href="css/media.css" />
</head>
<body class="body_light_blue_purple_bg">
<!-- Loader -->
<div id="preloader"></div>
<!-- /Loader --> 
<section class="account d-flex align-items-center vh-100">
  <div class="container">
    <div class="row">
      <div class="col-xl-8 col-lg-7 col-md-8 m-auto text-center">
        <div class="page_white_box">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-8 m-auto text-center py-5">
              <h2 class="mb-5">Login</h2>
              <form action="" method="post">
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <input type="text" class="form-control" placeholder="Email address" required="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <input type="password" class="form-control" placeholder="Password" required="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-2">
                    <button type="submit" class="btn btn-block btn_blue_purple">Login</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 text-center">
                    <a href="#!">Create an Account</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Scripts --> 
<script src="js/jquery.min.js"></script> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/owl.carousel.min.js"></script> 
<script src="js/jquery.easing.min.js"></script> 
<script src='js/wow.min.js'></script> 
<script src="js/custom.js"></script>
</body>
</html>
